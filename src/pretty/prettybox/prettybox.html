<div>
	<div id="dbpvpthumbnail"><img ng-src="{{dbpvp.thumbnail[0].uri}}"></img>	</div>	<div id="dbpvptext">		
		<div id="dbpvplabel">			
			<span ng-repeat="value in dbpvp.label |languageFilter:primarylang:fallbacklang">				
				<a href="{{about.uri}}">{{value.literalLabel.lex}}</a>			
			</span>		
		</div>		
		<div pretty-types types="dbpvp.types" primarylang="primarylang" fallbacklang="fallbacklang" owlgraph="owlgraph" owlendpoint="owlendpoint"></div>		
		<div id="dbpvpdescription">			
			<span ng-repeat="value in dbpvp.description |languageFilter:primarylang:fallbacklang">				
				{{value.literalLabel.lex}}			
			</span>		
		</div>		
		<div pretty-links links="dbpvp.links"></div> 
		<div dbpvp-list properties="dbpvp.properties" primarylang="primarylang" fallbacklang="fallbacklang">
		</div>
		<div id="loading" ng-show="entitySemaphore>0">			
			<center><img style="margin-bottom:15px;" src="css/ajax-loader.gif"></img></center>		
		</div>	
	</div>
</div>
