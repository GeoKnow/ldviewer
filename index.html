<html lang="en" ng-app="dbpv">

<head>
<!-- BOOTSTRAP CSS -->

	 <script type="text/javascript" src="/lib/jquery.js"></script>
	<script type="text/javascript" src="/lib/jquery.cookies.js"></script>
	<script type="text/javascript">$.cookie("dbpv_has_js", "1");</script>
	
	<!-- NEW SITE INCLUDES -->
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/bootstrap-glyphicons.css"/>
  <link rel="stylesheet" href="/css/dbpv.css"/>
  
  <link rel="stylesheet" href="/css/introjs.min.css"></link>
  <script type="text/javascript" src="/lib/underscore-min.js"></script>
  <script type="text/javascript" src="/lib/underscore.string.min.js"></script>
  <!--script type="text/javascript" src="/js/prototype.class.js"></script-->
  <script type="text/javascript" src="/lib/jassa.js"></script>
  <script type="text/javascript" src="/lib/angular.min.js"></script>
  <script type="text/javascript" src="/lib/angularbootstrap.js"></script>
  <script type="text/javascript" src="/lib/jassa-ui.js"></script>
  <!--script type="text/javascript" src="/js/commons.js"></script-->
  <script type="text/javascript" src="/js/services.js"></script>
  <script type="text/javascript" charset="UTF-8" src="/js/app.js"></script>

  <script type="text/javascript">
_.mixin(_.str.exports());
</script>
	
</head>
<body>


<!-- COOKIE NOTIFICATION -->

<script type="text/javascript">
	function acceptCookies() {
		$.cookie("dbpv_cookies", "1", {expires: 365});
		checkCookies();
	}
	
	function checkCookies() {
		var cookiecookie = $.cookie("dbpv_cookies");
		$("#cookiebar").hide();
		if (cookiecookie === undefined || cookiecookie != "1") {
			$('#cookiebar').show();
		}
	}
	$(document).ready(function() {
		checkCookies();
	});
</script>
<div id="cookiebar" style="display:none">
	This website uses cookies
	<button class="btn btn-primary btn-small" onclick="acceptCookies();">
		OK
	</button>
</div>

<!-- END COOKIE NOTIFICATION -->


<div id="dynamic" >
	<div dbpv-notifications></div>
	<div dbpv-topbar logo="iconpath" primarylang="primarylang" languages="languages" lookupendpoint="lookupendpoint" lookupgraph="lookupgraph" localgraph="localgraph" localprefix="localprefix"></div>

	<!-- INTRO JS-->
	<div id="dbpvtour">
		<script type="text/javascript">
			function startTour() {
				var custom = introJs().setOptions({"skipLabel":"", "nextLabel":"<span class='glyphicon glyphicon-arrow-right'></span>", "prevLabel":"<span class='glyphicon glyphicon-arrow-left'></span>"});
				custom.start();
			}
		</script>
		<a href="javascript:void(0);" onclick="startTour();"><center>TAKE A TOUR</center></a>
	</div>

	<div id="page-contents" ng-view></div>

</div>

</body>
</html>
